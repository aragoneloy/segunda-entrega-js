<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    
    
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Calculadora de importacion</h1>
        <p>Con esta calculadora podras saber cual es el precio final real al importar tus productos a la Argentina.</p>
    </div>
    <form action="" id="convertidorPrecios">
        <div>
            <p>Nombre del producto</p>
            <input type="text" required="required" name="producto" id="IDproducto"  >
        </div>
        
        <div>
            <p>Precio en dolares</p>
            <input type="number" required="required" name="precioEnDolares" id="IDprecioEnDolares">
        </div>
        <button type="submit" id="btnConvertir">Convertir</button>
        
    </form>
  
    <div class="listado">
        <h2>Precio a pagar en pesos final</h2>
        <ol class=" list-group list-group-numbered" id="listadoProductos">
            
         </ol>
         <button id="btnLimpiar">Limpiar</button>
    </div>


    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" type="module"></script>
   
</body>
</html>
